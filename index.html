<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="coming-soon">
      <img class="desktop-pattern" src="./images/bg-pattern-desktop.svg" alt="">
      <div class="coming-header">
        <img class="header-img" src="./images/logo.svg" alt="">
      </div>
      <div class="coming-img">
        <img src="./images/hero-mobile.jpg" alt="">
      </div>
      <div class="coming-body">
        <h1 class="coming-title"><span class="decorated-title">We're</span> coming soon</h1>
        <p class="coming-text">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
          <div class="input-box">
            <input class="input" type="text" placeholder="Email Address"> 
            <img class="icon-arrow" src="./images/icon-arrow.svg" alt="">
            <img class="icon-error" src="./images/icon-error.svg" alt="">
            <p class="error-text">Please provie a valid email</p>
          </div>
          
        </form>
      </div>

    </section>
  </main>
  

  

  <script src="./js/main.js"></script>
</body>
</html>
